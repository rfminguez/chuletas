<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Column Model!</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <style>
            .row > div {
                padding: 20px;
                background-color: teal;
                border: 2px solid black;
            }
        </style>
    </head>

    <body>

        <div class="container">

            <div class="row">

                <!-- 
                    Bootstrap: how many columns depending on the size of the screen
                
                    - "lg" -> large screen
                    - "sm" -> small screen

                    Notice the number of column units is the same: 12.
                -->
                <div class="col-lg-3 col-sm-6">This is a section</div>
                <div class="col-lg-3 col-sm-6">This is another section</div>
                <div class="col-lg-3 col-sm-6">This is a third section</div>
                <div class="col-lg-3 col-sm-6">This is a fourth section</div>

            </div>

        </div>

    </body>
</html>
