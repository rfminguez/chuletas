<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Descendants Selector CSS</title>

        <!--
            -------------------
            Other CSS Selectors
            -------------------
             a, b   Multiple Element Selector
             a b    Descendant Selector
             a > b  Child Selector
             a + b  Adjacent Sibling Selector
             [a=b]  Attribute Selector
             a:b    Pseudoclass Selector
             a::b   Pseudoelement Selector

        -->
        <style>
            ul > li {
                color: blue;
            }
        </style>
    </head>

    <body>
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item</li>
                <li>another sublist item</li>
            </ul>
            <li>list item three</li>
        </ol>
    </body>
</html>
