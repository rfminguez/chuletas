<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>

    <body>
        <form action="https://www.google.es/search">
            <div class="container">
                <div class="row p-2">
                    <div class="col-3">all these words:</div>
                    <div class="col-9">
                        <input type="text" name="as_q">
                    </div>
                </div>
                
                <div class="row p-2">
                    <div class="col-3">this exact word or phrase:</div>
                    <div class="col-9">
                        <input type="text" name="as_epq">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-3">any of these words:</div>
                    <div class="col-9">
                        <input type="text" name="as_oq">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-3">none of these words:</div>
                    <div class="col-9">
                        <input type="text" name="as_eq">
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col align-self-end">
                        <input class="btn btn-primary" type="submit" value="Google Advanced Search">
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
