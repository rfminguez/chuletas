<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <!-- 
            SASS files have the extension ".scss".

            Compile the SASS file using the command:
                $ sass input.scss:output.css

            Automate SASS compilation:
                $ sudo gem install sass-listen
                $ sass --watch input.scss:output.css
        -->
        <link rel="stylesheet" href="sass_variables.css">
    </head>
    <body>
        <ol>
            <li>Ordered item number 1</li>
            <li>Ordered item number 2</li>
            <li>Ordered item number 3</li>
        </ol>

        <ul>
            <li>An unordered item</li>
            <li>Another unordered item</li>
            <li>Yet another unordered item</li>
        </ul>
    </body>
</html>
