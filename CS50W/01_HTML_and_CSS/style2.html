<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style</title>

        <!-- 
            ------------------
            Specificity in CSS
            ------------------
        
            To resolve conflicts in CSS. 
            If two styles conflict in the same element, the style that applies is that 
            of greater specificity. 
            
            1. inline
            2. id
            3. class
            4. type 
        -->

        <style>
            h1 {
                color: green;
            }
            
            #foo {
                color: blue;
            }

            .bar {
                color: orange;
            }
        </style>
    </head>

    <body>
        <h1 id="foo">Heading 1</h1>

        <h1 class="bar">Heading 2</h1>

        <h1 class="bar">Heading 3</h1>

        <h1>Heading 4</h1>
    </body>
</html>
