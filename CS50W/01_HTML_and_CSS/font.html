<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Font</title>
        <style>
            div {
                border: 3px solid black;
                font-family: Arial, sans-serif;
                font-size: 28px;
                font-weight: bold;
            }

            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div>
            Hello, world!
        </div>

        Some more text.

        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Max Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
