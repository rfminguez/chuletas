<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Column Model!</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <style>
            .row > div {
                padding: 20px;
                background-color: teal;
                border: 2px solid black;
            }
        </style>
    </head>

    <body>

        <div class="container">

            <!-- Bootstrap divides every row into a 12 column units -->
            <div class="row">

                <!-- Notice: col-3 x 4 = 12 cols. That means the entirety of the screen. -->
                <div class="col-3">This is a section</div>
                <div class="col-3">This is another section</div>
                <div class="col-3">This is a third section</div>
                <div class="col-3">This is a fourth section</div>

            </div>

            <br>

            <div class="row">

                <!-- Notice: 3 + 6 + 3 x 4 = 12 cols. The entirety of the screen again. -->
                <div class="col-3">This is a section</div>
                <div class="col-6">This is another section</div>
                <div class="col-3">This is a third section</div>
                
            </div>


        </div>

    </body>
</html>
